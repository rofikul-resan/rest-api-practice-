<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <header>
        <h1 class="text-4xl text-center my-10 font-bold">Found your phone</h1>
    <div class=" flex items-center gap-4 justify-center">
        <input type="text" placeholder="Type your phone name" class="input input-bordered input-primary w-full max-w-xs" value="apple" />
        <button onclick="foundPhone(event)" class="btn btn-active btn-primary">Search</button>
    </div>
    </header>

    <!-- card section  -->
    <section>
        <div id="card-contener" class="px-4 mt-8 grid grid-cols-4 gap-4">
        </div>

        <!-- show more button  -->
        <div id="show-more-btn" class="hidden">
            <button id="" class="btn btn-success my-6 block mx-auto">Show more</button>
        </div>

    </section>




    <script src="./hunter.js"></script>
</body>

</html>
